    </head>
    <body>
        <header>
            <img src="../img/logo.svg" alt="">
            <nav>
                <ul>
                    <li><a href="../Home.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="../profile.html" class=""><i class="fa-solid fa-circle-user"></i> Profile</a></li>
                    <li><a href="../gallery.html" class=""><i class="fa fa-images"></i> Gallery</a></li>

        </header>

        <div class="cart-container">
            <h2><i class="fa fa-shopping-cart"></i> Your Cart (<span id="total-amount">0</span> items)</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Type</th>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    
                </tbody>
            </table>
        </div>
        <div class="sum-total">
            <h3 class="total-text">Sub Total: </h3>
            <h3 class="total-amount">Rs. <span class="total-amount-tag"></span></h3>
            <hr>
            <button id="buy-now">Check out</button>
        </div>
        <script src="../scripts/theme_content.js"></script>
        <script src="../scripts/cart.js"></script>
