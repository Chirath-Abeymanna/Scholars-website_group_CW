        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" >

    <body>
        <header>
            <img src="img/logo.svg" alt="">
            <nav>
                <ul>

        </header>
        <div class="section-0">
            <div class="welcome">
                <i class="fa fa-circle-user"></i>
                <h3>Welcome back</h3>
            </div>
            <div class="Search">
                <div class="search-bar">
                    <input type="text" placeholder="Search products" id="search-bar">
                    <button id="search-btn"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="cart">
                <i class="fa fa-shopping-cart"></i>
                <div class="item-number">
                    <p>0</p>
                </div>
                <p> Cart</p>
            </div>
        </div>
        <h2 id="top-sellers-title">Top Sellers</h2>
        <div class="Top-sellers">
            
            <div class="list">
                
                <div class="item" >
                    <button  name="Machine Learning"></button>
                    <img src="img/chirath/shop/book-1.png" alt="">
                    
                </div>
                <div class="item">
                    <button  name="Web Design"></button>
                    <img src="img/chirath/shop/book-2.png" alt="">
                    
                </div>
                <div class="item">
                    <button  name="Harry Potter 6th edition"></button>
                    <img src="img/chirath/shop/book-3.png" alt="">
                    
                </div>
                <div class="item">
                    <button   name="Song of Ice and Fire"></button>
                    <img src="img/chirath/shop/book-4.png" alt="">
                </div>
            </div>
            <!-- Creating next and previous buttons -->
            <div class="buttons">
                    <button id="prev"><i class="fa fa-angle-left"></i></button>
                    <button id="next"><i class="fa fa-angle-right"></i></button>
            </div>
            <!-- Creating dots -->
             <ul class="dots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
             </ul>

        </div>
        <div class="section-1">
            <h2>Products</h2>
            <div class="pro-container">
                <template id="data-content">
                    <div class="card">
                    <div class="product">  
                        <div class="image">
                            <div id="image-1">
                                <img src="" alt="" id="img1">
                            </div>
                        </div>
                            <div class="description">
                                <span id="type"></span>
                                <h5></h5>
                                <h6></h6>
                                <div class="stars">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                                <h4> Rs. <span id="amount"></span></h4>
                                <div id="purchase" class="buy-now">
                                    <button id="buy-now" class="buy-btn">buy now</button>
                                    <p>+ <span id="number">0</span></p>
                                    <div class="cart-sub"><button id="cart-anchor"><i class="fa fa-shopping-cart" id="cart-icon"></i></button></div>
                                </div>
                            </div>
                        </div>
                        </div>
                </template>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <div class="footer-name">
                    <h2>Scholars</h2>
                    <p>Stay Informed, Follow Us To Get The Newset Books</p>
                </div>
                <div class="footer-links">
